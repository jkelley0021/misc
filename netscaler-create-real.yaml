---


- name: add real (a "real" VM or physical node to to load balanced)
  hosts: localhost
  gather_facts: no
  no_log: false


  tasks:


    - name: create real
      local_action:
        nsip: "{{ nsip }}"
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        validate_certs: no

        module: citrix_adc_server
        state: present

        name: server_1
        ipaddress: 1.1.1.1


...
