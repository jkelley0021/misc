---


- name: create service group
  hosts: 192.168.0.253
  gather_facts: no


  tasks:
   
    
    - name: Set up http service with ip members
      delegate_to: localhost
      netscaler_servicegroup:
        nsip: 192.168.0.253 #management IP
        nitro_user: nsroot
        nitro_pass: nsroot
        state: present

        servicegroupname: DSL-servers-service-group
        servicetype: HTTP
        servicemembers:
          - ip: 192.168.0.180
            port: 80
            weight: 50
          - ip: 192.168.0.187
            port: 80
            weight: 40
          - servername: DSL-3
            port: 80
            weight: 10

        monitorbindings:
          - monitorname: monitor-1
            weight: 50
          - monitorname: monitor-2
            weight: 50


...
