---


- name: copy nightly tower backup to remote server
  hosts: 192.168.0.192
  gather_facts: no
  become: yes


  tasks:


    - name: Copy file with owner and permissions
      copy:
        src: /var/lib/awx/backups/.
        dest: /scp-root/ansible-tower/
        owner: root
        group: root
        mode: '0644'
        remote_src: no

...
